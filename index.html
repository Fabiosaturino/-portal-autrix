<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTRIX | Portal de Agendamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a14 0%, #0d1525 50%, #111d35 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, transparent 49%, rgba(59, 130, 246, 0.03) 50%, transparent 51%),
                linear-gradient(0deg, transparent 49%, rgba(59, 130, 246, 0.03) 50%, transparent 51%);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 0;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #3b82f6;
            top: -100px;
            right: -100px;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: #8b5cf6;
            bottom: -50px;
            left: -50px;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .logo-img {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .glow-line {
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
            margin: 0 auto 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .subtitle {
            font-size: 1.1rem;
            color: #64748b;
            letter-spacing: 3px;
            margin-bottom: 40px;
        }

        .login-form {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .phone-input-group {
            display: flex;
            align-items: center;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .phone-input-group:focus-within {
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .phone-prefix {
            padding: 14px 12px;
            color: #3b82f6;
            font-weight: 600;
            background: rgba(59, 130, 246, 0.1);
            border-right: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px 0 0 8px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            font-size: 1rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.8);
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .form-control::placeholder {
            color: #475569;
        }

        .phone-input-group .form-control {
            border: none;
            border-radius: 0 8px 8px 0;
            background: transparent;
        }

        .phone-input-group .form-control:focus {
            box-shadow: none;
        }

        .btn-enter {
            display: block;
            width: 100%;
            padding: 18px 50px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.4);
        }

        .btn-enter:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(59, 130, 246, 0.6);
        }

        .btn-enter:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #475569;
            font-size: 0.85rem;
            z-index: 1;
        }

        @media (max-width: 500px) {
            .logo-img {
                max-width: 200px;
            }

            .subtitle {
                font-size: 0.9rem;
                letter-spacing: 2px;
            }

            .container {
                padding: 20px;
            }

            .login-form {
                padding: 20px;
            }
        }
    </style>
</head>

        <div class="glow-line"></div>
        <p class="subtitle">PORTAL DE AGENDAMENTO</p>
        
        <div class="login-form">
            <div id="alert-login" class="alert"></div>
            
            <div class="form-group">
                <label>Telefone</label>
                <div class="phone-input-group">
                    <span class="phone-prefix">+55</span>
                    <input type="text" id="login-telefone" class="form-control" placeholder="11999999999" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="login-senha" class="form-control" placeholder="Digite sua senha" required>
            </div>
            
            <button type="button" id="btn-login" class="btn-enter" onclick="fazerLogin()">
                ACESSAR PORTAL
            </button>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 Autrix Tecnologia</p>
    </div>

    <script>
        // Verifica se já está logado
        document.addEventListener('DOMContentLoaded', function() {
            const telefone = localStorage.getItem('autrix_telefone');
            const nome = localStorage.getItem('autrix_nome');
            if (telefone && nome) {
                window.location.href = 'portal.html';
            }
        });

        async function fazerLogin() {
            const telefone = document.getElementById('login-telefone').value.trim();
            const senha = document.getElementById('login-senha').value;
            const alertDiv = document.getElementById('alert-login');
            const btn = document.getElementById('btn-login');

            // Validação básica
            if (!telefone || !senha) {
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Preencha todos os campos!';
                alertDiv.style.display = 'block';
                return;
            }

            // Formatar telefone
            const telefoneFormatado = '55' + telefone.replace(/\D/g, '');

            // Mostrar loading
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> VERIFICANDO...';
            alertDiv.style.display = 'none';

            try {
                const response = await fetch('https://workflow.autrix.com.br/webhook/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telefone: telefoneFormatado,
                        senha: senha
                    })
                });

                const data = await response.json();

                if (data.sucesso) {
                    // Salvar dados no localStorage
                    localStorage.setItem('autrix_telefone', data.telefone);
                    localStorage.setItem('autrix_nome', data.nome);

                    alertDiv.className = 'alert alert-success';
                    alertDiv.textContent = 'Login realizado! Redirecionando...';
                    alertDiv.style.display = 'block';

                    // Redirecionar para o portal
                    setTimeout(() => {
                        window.location.href = 'portal.html';
                    }, 1000);
                } else {
                    alertDiv.className = 'alert alert-error';
                    alertDiv.textContent = data.mensagem || 'Telefone ou senha inválidos!';
                    alertDiv.style.display = 'block';
                    btn.disabled = false;
                    btn.innerHTML = 'ACESSAR PORTAL';
                }
            } catch (error) {
                console.error('Erro:', error);
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Erro ao conectar com o servidor. Tente novamente.';
                alertDiv.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = 'ACESSAR PORTAL';
            }
        }

        // Permitir login com Enter
        document.getElementById('login-senha').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fazerLogin();
            }
        });

        document.getElementById('login-telefone').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-senha').focus();
            }
        });
    </script>
